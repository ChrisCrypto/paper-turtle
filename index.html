<body onload="js:genwallet(null)">
  <div class="wallet">
    <img src="keys.png"/>
    <div class="amount-added-text">Seed</div>
        <div class="note-text" id="mnemonic_widget">Seed</div>
    <div class="date-text">Date</div>
    <div class="instruction-text">
      <ul>
        <li>
          To deposit funds to this Turtle paper wallet: send TRTL to the <b>public</b> address
        </li>
        <li>
          <b>DO NOT REVEAL THE PRIVATE KEY</b> until you are ready to import the balance of this wallet to a Turtle client 
        </li>
      </ul>
    </div>
    <div id="spend_key_widget" class="spend_key_widget"></div>
    <div id="address_widget" class="address_widget"></div>
    <div id="qrcodeSecret" class="qr-secret"></div>
    <div id="address_qr_widget" class="qr-address"></div>
    <div id="view_key_widget" class="view_key_widget"></div>
    <div id="qrcodeView" class="qr-view"></div>
    <div class="logo-text">
      <ul>
        <div class="logo">
          <img class="logo" src="logo.png"/>
        </div>
        <li>
          <b>TURTLECOIN</b>
        </li>
      </ul>
    </div>
  </div>
  <div class="buttons">
    <button type="button" onclick="js:genwallet(null)">Generate new</button>
    <button type="button" onClick="window.print()">Print</button>
  
  </div>
  <div class="instruction">
    <img src="instructions.png"/>
  </div>

  <script src="qrcode.js"></script>

  <div class="col">
     <!--p class="d-print-none">Print or write down these keys and keep them safe. Without them you cannot access your money. There are no second chances.</p-->
    <div class="row border border-danger" style="padding:1em;">
      <div class="col" style="overflow:visible">
        <strong>Spend Key:</strong>
        <span class="private">
          <span style="font-family: monospace, monospace; word-wrap: break-word;" id="spend_key_widget">Generating...</span>
        </span>
      </div>
      <div class="col" style="overflow:visible">
        <strong>View Key:</strong>
        <span class="private">
          <span style="font-family: monospace, monospace; word-wrap: break-word;" id="view_key_widget">Generating...</span>
        </span>
      </div>
      <!-- <div class="col-6">
        <strong>GUI Wallet Key:</strong>
        <span class="private-sm">
          <small style="font-family: monospace, monospace; word-wrap: break-word;" id="wallet_keys_widget">Generating...</small>
        </span>
      </div> -->
    </div>



</div>
<div class="row d-print-none">
    <div class="col-12">
      <center>
      <input type="button" onClick="window.print()" class="btn btn-default" value="Print This Page"/>
    </center>
    </div>
</div>

</div>
</div>
	<script type="text/javascript" src="iframe-buster.js"></script>
	<script type="text/javascript" src="crypto_utils.js"></script>
